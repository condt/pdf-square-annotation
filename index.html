<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF</title>
        <script type="module" src="./src/index.ts"></script>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
        .custom-button {
            margin-right: 10px;
        }
    </style>
    <body
        style="
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        "
    >
        <!-- button toolbar -->
        <div style="width: 100%; height: 30px; padding: 10px; display: flex; flex-direction: row; align-items: center">
            <button class="custom-button" onclick="clickEditSquare()">edit square</button>
            <button class="custom-button" onclick="undo()">undo</button>
            <button class="custom-button" onclick="redo()">redo</button>
            <button class="custom-button" onclick="showUndoStack()">show undo stack</button>
            <button class="custom-button" onclick="showCurrentData()">show current data</button>
        </div>

        <!-- PDF.js container -->
        <div
            id="pdfjs-container"
            style="width: 100%; flex: 1; max-width: 100%; max-height: 100%; overflow: hidden"
        ></div>
    </body>
</html>
