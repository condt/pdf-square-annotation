<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example</title>
        <script src="./index.js"></script>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <body
        style="
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        "
    >
        <!-- PDF -->
        <div id="pdf-container" style="width: 100%; flex: 1; max-width: 100%; max-height: 100%; overflow: hidden">
            <!-- pdf lib -->
            <iframe
                id="pdfjs"
                title="pdfjs-default-viewer"
                onload="init()"
                src="../dist/index.html"
                width="100%"
                height="100%"
                style="width: 100%; height: 100%; border: none"
            ></iframe>
        </div>
    </body>
</html>
