<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example</title>
        <script src="./index.js"></script>
    </head>
    <link rel="stylesheet" href="./style.css" />
    <body>
        <div id="button-container">
            <button onclick="lockAnnotations()">lock</button>
            <button onclick="unlockAnnotations()">unlock</button>
            <button onclick="clearUndoStack()">clearUndoStack</button>
            <button onclick="allowCreateNew()">allowCreateNew</button>
            <button onclick="disallowCreateNew()">disallowCreateNew</button>
            <button onclick="scrollToSquare(1)">scroll1</button>
            <button onclick="scrollToSquare(2)">scroll2</button>
            <button onclick="setAppConfig()">setAppConfig</button>
            <button onclick="showCurrentSquares()">showCurrentSquares</button>
        </div>
        <!-- PDF -->
        <div id="pdf-container">
            <!-- pdf lib -->
            <iframe
                id="pdfjs"
                title="pdfjs-default-viewer"
                onload="init()"
                src="../dist/index.html"
                width="100%"
                height="100%"
                style="width: 100%; height: 100%; border: none"
            ></iframe>
        </div>
    </body>
</html>
