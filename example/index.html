<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example</title>
        <script src="./index.js"></script>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <body
        style="
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        "
    >
        <!-- button toolbar -->
        <div style="width: 100%; height: 50px; padding: 10px; display: flex; flex-direction: row; align-items: center">
            <div id="button-container" style="margin-right: 30px">
                <div id="button1" class="button selected" onclick="clickPreview()">プレビュー</div>
                <div id="button2" class="button" onclick="clickEdit()">編集</div>
            </div>
            <button onclick="importData()">import data</button>
        </div>

        <!-- PDF -->
        <div id="pdf-container" style="width: 100%; flex: 1; max-width: 100%; max-height: 100%; overflow: hidden">
            <!-- pdf lib -->
            <iframe
                id="pdfjs"
                title="pdfjs-default-viewer"
                onload="init()"
                src="/index.html"
                width="100%"
                height="100%"
                style="width: 100%; height: 100%; border: none"
            ></iframe>
        </div>
    </body>
</html>
